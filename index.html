<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web oficial de RA Lumber Company">
    <meta name="keywords" content="RA,RA Lumber Company, Maderera RA,,Maderera Tucuman, Madera Tucuman, Melamina, Melamina Tucuman, Placas melamina">
    <meta name="author" content="Arroyo Ignacio">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/012f3cd5dc.js" crossorigin="anonymous"></script>
    <title>Inicio | RA Lumber Co.</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-celeste">
            <div class="container-fluid font-nav">
              <a class="navbar-brand" href="index.html">
                  <img class="logo-nav" src="images/logoRA-LumberCo.png" alt="logo RA Lumber Company">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse container" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active mx-3 mx-lg-0 text-uppercase" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle mx-3 text-uppercase" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Productos
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Placas Melamina</a></li>
                      <li><a class="dropdown-item" href="#">Revestimientos</a></li>
                      <li><a class="dropdown-item" href="#">Fondos</a></li>
                      <li><a class="dropdown-item" href="#">Tapacanto</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-3 text-uppercase" href="#">Novedades</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-3 text-uppercase" href="#">Galería</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-3 text-uppercase" href="#">¿Quienes somos?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-3 text-uppercase" href="#">Contacto</a>
                  </li>
                </ul>
                <ul class="navbar-nav ms-lg-auto mb-2">
                    <li class="nav-item">
                      <a
                        class="btn mt-2 nav-link"
                        type="button"
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#modalLogin"
                      >
                        Ingresar <i class="far fa-user fa-1x"></i></a
                      >
                    </li>
              </div>
            </div>
          </nav>
    </header>
    <main></main>
    
    <!-- Modal login -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-celeste">
          <h5 class="modal-title text-muted" id="exampleModalLabel">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
                <label for="inputMail" class="col-sm-3 col-form-label text-center text-muted lead">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputMail">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPass" class="col-sm-3 col-form-label text-center text-muted lead">Contraseña </label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputPass">
                  <a class="text-muted" href="#">Olvidé mi contraseña</a>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-celeste my-2 text-muted">Ingresar <i class="fas fa-sign-in-alt text-muted"></i></button>
              </div>
            </form>
              <hr>
              <div>
                  <p class="lead text-muted text-center">Accedé con tus redes sociales:</p>
                  <div class="row justify-content-around">
                    <button class="btn btn-outline-primary col-sm-5 lead"><i class="fab fa-facebook fa-2x"></i>acebook</button>
                    <button class="btn btn-outline-primary col-sm-5 lead"> <i class="fab fa-google fa-2x"></i>oogle</button>
                  </div>
              </div>
              <hr>
              <div class="text-center">
                  <p class="lead text-muted">¿No tenés cuenta? Registrate!</p>
                  <a href="#">
                    <button class="btn bg-celeste text-muted">Crear cuenta</button>
                    </a>
              </div>
        </div>
      </div>
    </div>
  </div>

    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
